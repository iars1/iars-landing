<script>
  document.addEventListener("DOMContentLoaded", function () {
    const countdown = document.getElementById('countdown');
    const stickyTimer = document.getElementById('stickyTimer');
    let time = 300;

    function startTimer() {
      const interval = setInterval(() => {
        if (time > 0) {
          const minutes = Math.floor(time / 60);
          const seconds = time % 60;
          countdown.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

          // Cambiar color y animación
          if (time <= 60) {
            countdown.style.color = 'red';
            stickyTimer.style.animationName = 'pulseRed';
          } else {
            countdown.style.color = '#00ff00';
            stickyTimer.style.animationName = 'pulseGreen';
          }

          time--;
        } else {
          clearInterval(interval);
          countdown.textContent = "¡Última oportunidad!";
          countdown.style.color = 'red';
          stickyTimer.style.animationName = 'pulseRed';

          // Reiniciar después de 10s
          setTimeout(() => {
            time = 300;
            startTimer();
          }, 10000);
        }
      }, 1000);
    }

    startTimer();
  });
</script>
