<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¥ iARS | EdiciÃ³n Limitada â€“ Tu mundo. Tu ritmo.</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .hero, .producto, .testimonio {
      opacity: 0;
      transform: translateY(20px);
    }
    .animate {
      animation: fadeInUp 1s ease forwards;
    }
    .hero {
      text-align: center;
      padding: 3rem 1rem;
    }
    .hero h1.brand-title {
      font-size: 3rem;
      font-weight: bold;
      color: #FFA500;
      margin-bottom: 1rem;
    }
    .hero h2.brand-subtitle {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 2rem;
    }
    .hero img {
      max-width: 250px;
      border: 2px solid #FFA500;
      border-radius: 1rem;
      padding: 0.5rem;
      box-shadow: 0 0 20px #FFA50055;
    }
    .cta-button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background: #FFA500;
      color: #000;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 12px #FFA50088;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .cta-button:hover {
      transform: scale(1.05);
    }
    .urgency-counter, .timer {
      font-size: 1.2rem;
      margin: 1rem 0;
      color: red;
      font-weight: bold;
      text-align: center;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem 0;
    }
    .producto {
      background: #111;
      border-radius: 1rem;
      text-align: center;
      padding: 1rem;
      box-shadow: 0 0 12px #111;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #FFA50055;
    }
    .producto img {
      width: 100%;
      border-radius: 0.8rem;
    }
    .producto h3 {
      color: #FFA500;
      margin: 0.5rem 0;
    }
    .producto p {
      color: #ccc;
    }
    .producto button {
      background-color: #FFA500;
      color: #000;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .testimonios {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .testimonio {
      background: #111;
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
      color: #ccc;
    }
    .testimonio h4 {
      color: #FFA500;
      margin-bottom: 0.5rem;
    }
    .testimonio span {
      color: gold;
    }
    .yape {
      text-align: center;
      margin: 3rem auto;
    }
    .yape img {
      max-width: 250px;
      border-radius: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: #111;
      color: #888;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media screen and (max-width: 600px) {
      .cta-button { width: 90%; }
      .producto button { width: 100%; }
    }
  </style>
  <script>
    window.addEventListener('scroll', () => {
      document.querySelectorAll('.hero, .producto, .testimonio').forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('animate');
        }
      });
    });
  </script>
</head>
<body>
  <section class="hero">
    <h1 class="brand-title">iARS</h1>
    <h2 class="brand-subtitle">Tu mundo, tu ritmo</h2>
  </section>
  <!-- El resto del contenido sigue igual -->
</body>
</html>
